<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="Style.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <title>Results summary component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap');
    
  </style>
</head>
<body>
  <div class="results-summary-component">
      <div class="results-card">
        <h3 class="results-title">
          Your Result
        </h3>
        <div class="results-score-container">
          <h1 class="results-score">76</h1>
          <h4 class="results-total">of 100</h4>
        </div>
        <h2 class="results-comment">
          Great
        </h2>
        <p class="results-description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary-card">
        <h3 class="summary-title">
          Summary
        </h3>
        <div class="summary-item-1">
          <div class="icon-title-left-group">
            <i class='bx bxs-zap color-1'></i> 
            <p class='summary-item-title color-1'>Reaction</p>        
          </div>
          <div class="summary-score-group">
            <h4 class="summary-score-num">80 </h4>
            <h4 class="summary-total-num">/ 100</h4> 
          </div>
        </div>
        <div class="summary-item-2">
          <div class="icon-title-left-group">
            <i class='bx bx-brain color-2'></i> 
            <p class='summary-item-title color-2'>Memory</p>        
          </div>
          <div class="summary-score-group">
            <h4 class="summary-score-num">92 </h4>
            <h4 class="summary-total-num">/ 100</h4> 
          </div>
        </div>
        <div class="summary-item-3">
          <div class="icon-title-left-group">
            <i class='bx bx-message-square-minus color-3'></i> 
            <p class='summary-item-title color-3'>Verbal</p>        
          </div>
          <div class="summary-score-group">
            <h4 class="summary-score-num">61 </h4>
            <h4 class="summary-total-num">/ 100</h4> 
          </div>
        </div>
        <div class="summary-item-4">
          <div class="icon-title-left-group">
            <i class='bx bx-show color-4'></i> 
            <p class='summary-item-title color-4'>Visual</p>      
          </div>  
          <div class="summary-score-group">
            <h4 class="summary-score-num">72 </h4>
            <h4 class="summary-total-num">/ 100</h4> 
          </div>
        </div>
        <div class="button">
          Continue
        </div>
      </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kailynne Lopez</a>.
  </div>
</body>
